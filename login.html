<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fernando's Bakeshop - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
            color: #515151;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            padding-bottom: 60px; /* Space for bottom nav */
        }
        .login-container {
            width: 100%;
            max-width: 350px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            z-index: 1;
        }
        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #515151;
        }
        .form-group label {
            font-weight: normal;
            margin-bottom: 5px;
            color: #515151;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #515151;
            margin-bottom: 5px;
            color: #515151;
        }
        .btn-signin {
            width: 100%;
            background-color: #515151;
            color: white;
            border-radius: 4px;
            padding: 8px;
            margin: 15px 0;
            border: none;
            font-weight: bold;
        }
        .btn-signin:hover {
            background-color: #3a3a3a;
        }
        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }
        .forgot-password a {
            color: #515151;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .signup-link {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-link a {
            color: #515151;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .social-buttons {
            margin-top: 20px;
        }
        .btn-social {
            width: 100%;
            text-align: center;
            padding: 8px 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #515151;
            background-color: white;
            color: #515151;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .btn-social:hover {
            background-color: #f5f5f5;
        }
        .btn-social img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #515151;
        }
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #515151;
            z-index: -1;
        }
        .divider span {
            background-color: white;
            padding: 0 10px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .remember-me input {
            margin-right: 8px;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
        .session-message {
            color: #ffc107;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

        /* Mobile bottom navigation */
        .mobile-bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            padding: 10px 0;
            z-index: 1000;
        }
        .mobile-bottom-nav-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mobile-bottom-nav img {
            height: 30px;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            body {
                padding-bottom: 60px; /* Space for bottom nav */
            }
            .mobile-bottom-nav {
                display: block;
            }
            .login-container {
                margin: 10px auto;
                padding: 15px;
                box-shadow: none;
                border: 1px solid #e0e0e0;
            }
            .login-title {
                font-size: 20px;
                margin-bottom: 20px;
            }
            .btn-social {
                padding: 8px 10px;
                font-size: 14px;
            }
            .btn-social img {
                width: 18px;
                height: 18px;
                margin-right: 8px;
            }
        }

        @media (max-width: 400px) {
            .login-container {
                max-width: 100%;
            }
            .btn-social {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="login-title">Fernando's Bakeshop</h3>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        <div id="session-message" class="session-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email address*</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" checked>
                <label for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-signin">Sign in</button>
            
            <div class="forgot-password">
                <a href="#" id="forgot-password">Forgot your password?</a>
            </div>
        </form>
        
        <div class="signup-link">
            <p>Don't have an account?<br><a href="register.html" id="signup-link">Sign up</a></p>
        </div>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <div class="social-buttons">
            <button class="btn-social" id="google-login">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
                Continue with Google
            </button>
            <button class="btn-social" id="facebook-login">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook logo">
                Continue with Facebook
            </button>
        </div>
    </div>

    <!-- Mobile Bottom Navigation (shown only on mobile) -->
    <nav class="mobile-bottom-nav">
        <div class="mobile-bottom-nav-content">
            <img src="https://via.placeholder.com/150x50?text=Fernando's+Bakeshop" alt="Fernando's Bakeshop Logo">
        </div>
    </nav>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="js/login.js"></script>
</body>
</html>
